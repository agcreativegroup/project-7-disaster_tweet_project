<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disaster Tweet Classifier</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* ---------- Reset & Base ---------- */
        *{box-sizing:border-box;margin:0;padding:0}
        html,body{height:100%}
        body{
            font-family:"Poppins",Arial,sans-serif;
            background:linear-gradient(135deg,#74ebd5 0%,#ACB6E5 100%);
            display:flex;align-items:center;justify-content:center;padding:20px;
        }

        /* ---------- Card ---------- */
        .card{
            background:#fff;width:100%;max-width:620px;
            padding:32px 40px;border-radius:18px;
            box-shadow:0 15px 25px rgba(0,0,0,.1);
            animation:fadeIn .8s ease;position:relative;
        }
        @keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}

        h2{text-align:center;font-size:28px;font-weight:600;color:#333;margin-bottom:20px}

        label{font-size:16px;color:#555}
        textarea{
            margin-top:8px;width:100%;height:120px;padding:12px 14px;font-size:15px;
            border:2px solid #dcdcdc;border-radius:8px;resize:vertical;outline:none;transition:border .2s
        }
        textarea:focus{border-color:#74c0fc}

        button{
            margin-top:18px;background:#4c6ef5;color:#fff;border:none;
            padding:12px 28px;font-size:16px;font-weight:600;border-radius:8px;
            cursor:pointer;transition:background .25s
        }
        button:hover{background:#3b5bdb}

        /* ---------- Result ---------- */
        .result{
            margin-top:22px;font-size:20px;font-weight:600;text-align:center;
            padding:14px;border-radius:10px
        }
        .disaster   {color:#e03131;background:#fff5f5}
        .nonDisaster{color:#2b8a3e;background:#ebfbee}

        /* ---------- History ---------- */
        .history-wrapper{
            margin-top:28px;
            max-height:180px;             /* keep card height sane */
            overflow-y:auto;
            border:1px solid #e2e8f0;
            border-radius:10px;
            padding:12px 16px;
            background:#fafafa;
        }
        .history-wrapper h4{
            font-size:18px;font-weight:600;margin-bottom:10px;color:#444
        }
        .history-wrapper ul{list-style:none}
        .history-wrapper li{
            padding:6px 0;border-bottom:1px solid #e9ecef;
            font-size:14px;color:#555
        }
        .history-wrapper li:last-child{border-bottom:none}

        /* Mobile */
        @media (max-width:600px){
            .card{padding:26px 24px}
            h2{font-size:24px}
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Disaster Tweet Classifier</h2>

    <form method="POST">
        <label>Enter Tweet Text:</label>
        <textarea name="tweet" placeholder="Type or paste a tweet here..." required></textarea>
        <button type="submit">Classify</button>
    </form>

    {% if result %}
        <div class="result {{ 'disaster' if 'Disaster' in result else 'nonDisaster' }}">
            {{ result }}
        </div>
    {% endif %}

    {% if history %}
        <div class="history-wrapper">
            <h4>Last 5 Classifications</h4>
            <ul>
                {% for t, r in history %}
                    <li><strong>{{ r }}</strong> : {{ t }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</div>

</body>
</html>
